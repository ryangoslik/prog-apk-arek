  <title>Zad 9 suma ciagu geometrycznego</title>
</head>
    <body>
    <script>
        function sumaCiaguGeometrycznego(a, r, n) {
        if (r === 1) {
            return a * n;
        } else {
            return a * (1 - Math.pow(r, n)) / (1 - r);
        }
        }
        console.log("suma ciÄ…gu geometrycznego :", sumaCiaguGeometrycznego(2, 3, 4));
    </script>
