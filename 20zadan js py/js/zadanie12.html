<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zad 12 srodek ciezkosci</title>
</head>
<body>
  <script>
    function srodekCiezkosci(A, B, C) {
      const x = (A[0] + B[0] + C[0]) / 3;
      const y = (A[1] + B[1] + C[1]) / 3;
      return [x, y];
    }
    const A = [0, 0];
    const B = [6, 0];
    const C = [3, 6];
    const srodek = srodekCiezkosci(A, B, C);
    console.log("srodek ciezkosci trojkata:", srodek);
  </script>
</body>
</html>
